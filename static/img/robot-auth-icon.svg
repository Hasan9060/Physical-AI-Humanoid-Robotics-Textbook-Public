<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="80" height="80">
  <defs>
    <linearGradient id="robotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Robot body -->
  <rect x="35" y="45" width="30" height="35" rx="5" fill="url(#robotGrad)"/>

  <!-- Robot head -->
  <rect x="30" y="25" width="40" height="25" rx="8" fill="url(#robotGrad)"/>

  <!-- Eyes -->
  <circle cx="40" cy="37" r="3" fill="white"/>
  <circle cx="60" cy="37" r="3" fill="white"/>
  <circle cx="40" cy="37" r="1.5" fill="#059669"/>
  <circle cx="60" cy="37" r="1.5" fill="#059669"/>

  <!-- Antenna -->
  <line x1="50" y1="25" x2="50" y2="18" stroke="url(#robotGrad)" stroke-width="2" stroke-linecap="round"/>
  <circle cx="50" cy="16" r="2" fill="#ec4899"/>

  <!-- Arms -->
  <rect x="25" y="50" width="8" height="20" rx="4" fill="#059669"/>
  <rect x="67" y="50" width="8" height="20" rx="4" fill="#059669"/>

  <!-- Legs -->
  <rect x="40" y="80" width="8" height="15" rx="4" fill="#059669"/>
  <rect x="52" y="80" width="8" height="15" rx="4" fill="#059669"/>

  <!-- Control panel -->
  <rect x="42" y="55" width="16" height="10" rx="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="46" cy="60" r="1" fill="#ec4899" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="60" r="1" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="54" cy="60" r="1" fill="#3b82f6" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>